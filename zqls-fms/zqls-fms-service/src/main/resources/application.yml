# dubbo configuration
dubbo:
  application:
    name: zqls-fms-service
  registry:
    address: zookeeper://39.106.154.120:2181
  protocol:
    name: dubbo
    serialization: kryo
    optimizer: com.duanxin.zqls.ucenter.utils.SerializationOptimizerImpl    # 声明序列化器
    port: 20880
  scan:
